services:
  - type: web
    name: n8n
    env: docker
    plan: free
    region: singapore
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "yourpassword"
      - key: N8N_HOST
        value: "aimr-prs8.onrender.com"
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: "https"
      - key: SUPABASE_URL
        value: "https://eiyaloehytwaralfqsrk.supabase.co"
      - key: SUPABASE_KEY
        value: "your-supabase-service-role-key"
